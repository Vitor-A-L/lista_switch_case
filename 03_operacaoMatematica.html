<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja 
    realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let primeirovalor = Number(prompt("Digite o primeiro número"));
    let segundovalor = Number(prompt("Digite o segundo número"));
    const operacao = prompt("Qual operação você quer realizar (+ = adição, - = subtração, * = multiplicasão)");
    //PROCESSAMENTO
    let total
    switch (operacao) {
        case "+":
            total = primeirovalor + segundovalor;
            alert(`O valor é ${total}`);
            break;
        case "-":
            total = primeirovalor - segundovalor;
            alert(`O valor é ${total}`);
            break;
        case "*":
            total = primeirovalor * segundovalor;
            alert(`O valor é ${total}`);
            break;
        default:
            alert(`Valor invalido`);
            break;
    }
    if (Number.isInteger(total)) {
        switch (true) {
            case total % 2 === 0:
                alert(`Par`);
                break;
            case total % 2 !== 0:
                alert(`Ímpar`);
                break;
        }
    }

    switch (true) {
        case total > 0:
            alert(`Seu número é positivo`);
            break;
        default:
            alert(`Seu número é negativo`);
            break;
    }
    switch (total % 1 === 0) {
        case true:
            alert(`Inteiro`);
            break;

        default:
            alert(`decimal`);
            break;
    }
    //SAÍDA

</script>

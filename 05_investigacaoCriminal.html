<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 
    questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado 
    como "Inocente".
    */

    //ENTRADA
    let telefone = prompt("Telefonou para a vítima?(sim ou não)") === "sim" ? 1 : 0;
    let local = prompt("Esteve no local do crime?(sim ou não)") === "sim" ? 1 : 0;
    let mora = prompt("Mora perto da vítima?(sim ou não)") === "sim" ? 1 : 0;
    let devia = prompt("Devia para a vítima?(sim ou não)") === "sim" ? 1 : 0;
    let trabalhou = prompt("Já trabalhou com a vítima?(sim ou não)") === "sim" ? 1 : 0;

    const classificação = telefone + local + mora + devia + trabalhou
    //PROCESSAMENTO

    switch (classificação) {
        case 5:
            alert(`Você é o assasino`);
            break;
        case 3:
        case 4:
            alert(`Você é cúmplice`);
            break;
        case 2:
            alert(`Você é suspeito`);
        default:
            alert(`Inocente`);
            break;
    }
    //SAÍDA
</script>

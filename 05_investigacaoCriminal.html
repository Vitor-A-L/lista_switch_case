<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 
    questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado 
    como "Inocente".
    */

    //ENTRADA
const telefone = prompt("Telefonou para a vítima?(Responda com Sim ou Não)").toUpperCase();
const local = prompt("Esteve no local do crime?(Responda com Sim ou Não)").toUpperCase();
const mora = prompt("Mora perto da vítima?(Responda com Sim ou Não)").toUpperCase();
const devia = prompt ("Devia para a vítima?(Responda com Sim ou Não)").toUpperCase();
const trabalhou = prompt("Já trabalhou com a vítima?(Responda com Sim ou Não)").toUpperCase();
    
let pontos = 0;

    //PROCESSAMENTO
switch (telefone && local && mora && devia && trabalhou) {
    case "SIM":
        pontos + 1
        break;
    default:
        break;
}
alert(${pontos});

    //SAÍDA

</script>

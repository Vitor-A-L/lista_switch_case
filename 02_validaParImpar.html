<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const number = Number(prompt("Escreva um número"));

    //PROCESSAMENTO
    switch (Number.isInteger(number)) {
        case true:
            switch (number % 2 === 0) {
                case true:
                    alert(`Par`);
                    break;

                default:
                    alert(`Ímpar`)
                    break;
            }
            break;
        default:
            alert(`Valor invalido`)
            break;
    }


    //SAÍDA

</script>
